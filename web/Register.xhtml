<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
 
<h:body>

<h:form>
<table>
	<tr>
		<td><h1>User Registration Form</h1></td>
	</tr>
	<tr>
		<td>First Name:</td>
		<td>
			<h:inputText label="First Name" id="fname" value="#{student.firstName}" required="true"/>
		</td>
	</tr>
		<tr>
		<td>Last Name:</td>
		<td>
			<h:inputText label="Last Name" id="lname" value="#{student.lastName}" required="true"/>
		</td>
	</tr>
	<tr><td><h:commandButton value="Submit" action="Show"></h:commandButton></td></tr>
	
</table>

</h:form>
      
</h:body>
 
  
 
</html>
